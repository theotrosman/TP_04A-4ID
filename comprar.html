<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda</title>
</head>
<body>
    <header class="header-neon">
        <div class="logo-container">
            <img src="8e11fb04-e3bf-47b4-889f-9d648945f215.png" alt="Logo MosquiSpy" class="logo" />
            <h1 class="title">MosquiSpy</h1>
        </div>
        <nav class="nav">
            <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Inicio</a></li>
            <li><a href="comprar.html" class="nav-link">Catálogo</a></li>
            <li><a href="contacto.html" class="nav-link">Contacto</a></li>
            <li><img src="Perfil.png" class="nav-img"></li>
            </ul>
        </nav>
    </header>
    <section class="tienda1">
    <div class="Lado-Adyacente-iz"></div>
    <div class="Descuento">
        <h2>2x1 en...<br>el mejor bicho!</h2>
        <div class="oferta-img">
            <img src="https://via.placeholder.com/750x450/222/fff?text=Imagen" alt="Producto en oferta">
        </div>
    </div>
    <div class="Lado-Adyacente-de"></div>
    </section>
    <section class="separacion"></section>
    <section class="busqueda">
        <div class="busqueda-col grow1 grow1-1">Ofertas</div>
        <div class="busqueda-col grow6">
            <input class="busqueda-input" type="text" placeholder="Busque sus productos aquí">
            <input type="button" value="Buscar" class="busqueda-boton">
        </div>
        <div class="busqueda-col grow1 grow1-2">Ordenar por</div>
    </section>
    <section class="tienda2">
        <div class="Lado-Adyacente-iz"></div>
        <div class="productos">
            <div class="producto-card">
                <div class="producto-img-container">
                    <img src="https://via.placeholder.com/220x220/ccd2da/7b8794?text=Imagen" alt="Producto" class="producto-img">
                    <button class="btn-3d" title="">Mirar imagen 3D</button>
                </div>
                <div class="producto-info">
                    <div class="producto-header">
                    <h2 class="producto-nombre">Nombre producto</h2>
                    <div class="producto-datos">
                        <div>
                            <div>Peso:</div>
                            <div>Otra cosa:</div>
                            <div>Otra cosa:</div>
                            <div>Otra cosa:</div>
                        </div>
                        <div class="producto-descripcion">
                            <div>Descripción</div>
                            <div>asddasda</div>
                            <div>dasdasdas</div>
                        </div>
                    </div>
                    <button class="producto-btn">Me interesa</button>
                    </div>
                    <div class="producto-precio">
                    4000 USD
                    </div>
                </div>
            </div>
        </div>
        <div class="Lado-Adyacente-de"></div>
    </section>
    <footer class="footer-neon">
        <p>&copy; 2025 MosquiSpy. Todos los derechos reservados.</p>
        <nav class="nav">
            <ul class="nav-list">
            <li><img src="Instagram.png" class="nav-img"></li>
            <li><img src="Youtube.png" class="nav-img"></li>
            <li><img src="X.png" class="nav-img"></li>
            <li><img src="TikTok.png" class="nav-img"></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
