<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MosquiSpy - Compra Insectos Espía</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Importar model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>


  <section class="model-container">
  <model-viewer
    id="spider"
    src="animated_low-poly_spider_game-ready.glb"
    alt="Araña animada"
    ar
    camera-controls
    autoplay
    shadow-intensity="1"
    exposure="1.5"
    environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
    touch-action="pan-y">
  </model-viewer>

  <script type="module">
    const spiderModel = document.getElementById('spider');

    spiderModel.addEventListener('load', () => {
      const anims = spiderModel.availableAnimations;
      if (anims.includes('walk_ani_vor')) {
        spiderModel.animationName = 'walk_ani_vor';
        spiderModel.play();
        spiderModel.loop = true;
      } else {
        console.warn('La animación "walk_ani_vor" no se encontró. Animaciones disponibles:', anims);
      }
    });
  </script>
</section>

  <section class="content">
  <h2>MOSQUISPY</h2>
  <p>Explora nuestra exclusiva colección de insectos espía equipados con tecnología avanzada para vigilancia discreta.</p>

    <a href="inicio.html" class="btn">Inicio</a>
    <a href="comprar.html" class="btn">Catálogo</a>
    <a href="contacto.html" class="btn">Contacto</a>
    <a href="perfil.html" class="btn">Perfil</a>
  </div>
</section>

</body>

</html>
