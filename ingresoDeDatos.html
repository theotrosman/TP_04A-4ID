<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contactar</title>
</head>
<body>
    <header class="header-neon">
        <div class="logo-container">
            <img src="8e11fb04-e3bf-47b4-889f-9d648945f215.png" alt="Logo MosquiSpy" class="logo" />
            <h1 class="title">MosquiSpy</h1>
        </div>
        <nav class="nav">
            <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Inicio</a></li>
            <li><a href="comprar.html" class="nav-link">Catálogo</a></li>
            <li><a href="contacto.html" class="nav-link">Contacto</a></li>
            <li><img src="Perfil.png" class="nav-img" onclick="window.location.href='perfil.html'"></li>
            </ul>
        </nav>
    </header>
    <section class="contacto-section">
        <div class="contacto-container">
            <h2 class="contacto-titulo">Contáctanos</h2>
            <form class="contacto-form" action="#" method="POST">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="nombre">Apellido</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="card-number" class="form-label">Número de tarjeta</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 1234 5678" class="form-input" maxlength="19" required>
            
                <label for="expiry-date" class="form-label">Fecha de vencimiento</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" class="form-input" maxlength="5" required>
                
                <label for="cvv" class="form-label">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="123" class="form-input" maxlength="3" required>
                
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required placeholder="Ingresa tu edad" maxlength="3">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" pattern="^[0-9]{10}$">

                <label for="genero">Género</label>
                <select id="genero" name="genero" class="desplegableConOpciones" required>
                    <option value="" disabled selected>Selecciona tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>

                <button type="submit" class="botonDeContacto">Comprar</button>
            </form>
        </div>
    </section>    
    <footer class="footer-neon">
        <p>&copy; 2025 MosquiSpy. Todos los derechos reservados.</p>

            <ul class="nav-list">

            <li><img src="TikTok.png" class="nav-img"></li>
            </ul>

    </footer>
</body>
</html>
