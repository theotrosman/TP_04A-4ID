        <nav class="nav">

    <div class="container">

            <h2>Editar Perfil</h2>

                <input id="email" class="input-field" type="email" value="juanperez@email.com" required>

                <label for="phone" class="input-label">Teléfono</label>
                <input id="phone" class="input-field" type="text" value="+34 600 123 456" required>

                <label for="dob" class="input-label">Fecha de Nacimiento</label>
                <input id="dob" class="input-field" type="date" value="1995-03-15" required>

                <div class="form-actions">
                    <button type="submit" class="button">Guardar Cambios</button>
                </div>
